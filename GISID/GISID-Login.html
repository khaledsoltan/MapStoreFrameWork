<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>صفحة تسجيل الدخول</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
    <style>
        body {
            background: url("./Assets/body_backgroundimage.svg") no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            display: flex;
            max-width: 1000px;
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .right-part {
            background: rgb(102,204,255); /*fallback*/
            background: url(./Assets/SDAIA_LOGO_WITHOUTTEXT_SVG.svg) no-repeat left bottom, linear-gradient(235deg, rgb(78 107 171) 0%, rgb(131 177 219) 50%, rgb(129 129 182) 100%);
            color: white;
            padding: 10px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: center;
        }

        .left-part {
            background: white;
            padding: 10px;
            flex: 1;
        }

        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 5px;
        }

        .form-control {
            margin-bottom: 5px;
        }

        .btn-purple {
            color: #fff;
            background-color: #625d9c !important;
        }

        .btn-purple:hover {
            background-color: #4e4a75; /* Darker shade for hover */
        }

        .error-message {
            color: red;
            font-size: 0.9rem;
            display: none;
        }

        @media (max-width: 768px) {
            .login-card {
                flex-direction: column;
            }
            .right-part {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="login-card d-flex">
        <div class="left-part">
            <div class="logo">
                <img src="./Assets/Geo_Site_PRE_01-06.png" alt="Logo" width="250px" height="auto"/>
            </div>
            <form id="login-form" class="d-flex flex-column justify-content-center align-items-center">
                <div class="w-75">
                    <label for="username" class="form-label">اسم المستخدم</label>
                    <input type="text" class="form-control" id="username" placeholder="اسم المستخدم" required />
                    
                    <label for="password" class="form-label">كلمة المرور</label>
                    <input type="password" class="form-control" id="password" placeholder="كلمة المرور" required />
                    
                    <a href="javascript:void(0);" id="change-password-anchor" class="text-primary" onclick="toggleChangePassword()">تغيير كلمة المرور</a>

                    <button class="btn btn-purple w-100 mt-2" type="submit">تسجيل الدخول</button>

                    <div id="login-error-message" class="error-message">يرجى ملء كافة الحقول بشكل صحيح.</div>
                </div>
            </form>
            <div class="d-flex flex-row justify-content-center mt-4">
                <label class="w-auto m-0 d-flex align-items-center text-center" style="font-size: 10px">الإصدار 1.0.0.0
                </label>
                <div class="border mx-1"></div>
                <div class="text-center w-auto align-items-center justify-content-between d-flex flex-row">
                    <span class="text-black text-right text-break mx-1" style="font-size: 8px">
                        تطوير و تشغيل الهيئة السعودية للبيانات و الذكاء الاصطناعي &copy; 2025
                    </span>
                    <img src="./Assets/SADAIA.png" alt="" style="width: auto !important; height: 20px !important" /> 
                </div>
            </div>
        </div>
        <div class="right-part d-flex flex-column align-items-center">
            <div class="d-flex justify-content-between w-100">
                <img src="./Assets/PSD_LOGO.png" alt="Client" width="80px" height="auto" /> 
            </div>
            <div>
                <h2>البوابة الجيومكانية</h2> 
                <p>تسجيل الدخول</p>
            </div>
            <div class="d-flex justify-content-between align-items-end w-100">
                <img src="./Assets/vision2030-w.svg" alt="vision2023" width="100px" height="auto" /> 
                <img src="./Assets/Sdaia-logo.png" alt="SDAIA_LOGO" width="150px" height="auto" /> 
            </div>
        </div>
    </div>

    <script>
        function toggleChangePassword() {
            // Switch to the Change Password form
            document.getElementById('login-form').innerHTML = `
                <div class="w-75">
                    <label for="username" class="form-label">اسم المستخدم</label>
                    <input type="text" class="form-control" id="username" placeholder="اسم المستخدم" required />
                    
                    <label for="old-password" class="form-label">كلمة المرور الحالية</label>
                    <input type="password" class="form-control" id="old-password" placeholder="كلمة المرور الحالية" required />
                    
                    <label for="new-password" class="form-label">كلمة المرور الجديدة</label>
                    <input type="password" class="form-control" id="new-password" placeholder="كلمة المرور الجديدة" required />
                    
                    <label for="confirm-password" class="form-label">تأكيد كلمة المرور</label>
                    <input type="password" class="form-control" id="confirm-password" placeholder="تأكيد كلمة المرور" required />
                    
                    <div id="change-password-error-message" class="error-message">كلمة المرور الجديدة يجب أن تكون مختلفة عن القديمة أو تأكيد كلمة المرور غير صحيح.</div>

                    <a href="javascript:void(0);" id="login-anchor" class="text-primary" onclick="toggleLoginForm()">تسجيل الدخول</a>
                    <button class="btn btn-purple w-100 mt-3" type="submit" onclick="validatePasswordChange()">تغيير كلمة المرور</button>
                </div>
            `;
        }

        function toggleLoginForm() {
            // Switch back to the Login form
            document.getElementById('login-form').innerHTML = `
                <div class="w-75">
                    <label for="username" class="form-label">اسم المستخدم</label>
                    <input type="text" class="form-control" id="username" placeholder="اسم المستخدم" required />
                    
                    <label for="password" class="form-label">كلمة المرور</label>
                    <input type="password" class="form-control" id="password" placeholder="كلمة المرور" required />
                    
                    <a href="javascript:void(0);" id="change-password-anchor" class="text-primary" onclick="toggleChangePassword()">تغيير كلمة المرور</a>

                    <button class="btn btn-purple w-100 mt-3" type="submit">تسجيل الدخول</button>

                    <div id="login-error-message" class="error-message">يرجى ملء كافة الحقول بشكل صحيح.</div>
                </div>
            `;
        }

        function validatePasswordChange() {
            const oldPassword = document.getElementById('old-password').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            const errorMessage = document.getElementById('change-password-error-message');

            if (newPassword === oldPassword) {
                errorMessage.style.display = 'block';
                errorMessage.innerText = 'كلمة المرور الجديدة يجب أن تكون مختلفة عن القديمة.';
                return;
            }

            if (newPassword !== confirmPassword) {
                errorMessage.style.display = 'block';
                errorMessage.innerText = 'تأكيد كلمة المرور غير صحيح.';
                return;
            }
        }
    </script>
</body>

</html>
